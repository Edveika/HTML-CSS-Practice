<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/feed.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <title>YouTube</title>
  </head>
  <body>
    <header class="main-header">
      <div class="logo-container">
        <button class="btn">
          <ion-icon name="menu-outline" class="general-icon"></ion-icon>
        </button>
        <div class="title-container">
          <ion-icon name="logo-youtube" class="youtube-logo"></ion-icon>
          <h1 class="youtube-title">YouTube</h1>
        </div>
      </div>
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="Search" />
          <button class="btn">
            <ion-icon name="search-outline" class="general-icon"></ion-icon>
          </button>
        </div>
        <button class="btn">
          <ion-icon name="mic-outline" class="general-icon"></ion-icon>
        </button>
      </div>
      <div class="account-container">
        <button class="btn">
          <ion-icon name="videocam-outline" class="general-icon"></ion-icon>
        </button>
        <button class="btn">
          <ion-icon name="notifications-outline" class="general-icon"></ion-icon>
        </button>
        <button class="btn">
          <ion-icon name="person-outline" class="general-icon"></ion-icon>
        </button>
      </div>
    </header>
    <main class="main-container">
      <nav class="nav-container"></nav>
      <div class="feed-container"></div>
    </main>
  </body>
</html>
