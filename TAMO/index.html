<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&amp;subset=latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>TAMO</title>
  </head>
  <body>
    <header>
      <div class="main-header">
        <p class="header-text">TAMO</p>
        <div class="header-components">
          <ion-icon name="pie-chart-outline" class="header-icon"></ion-icon>
          <div class="user-settings">
            <ion-icon name="person-outline" class="header-icon"></ion-icon>
            <div>
              <p class="header-name">Vardenis Pavardenis</p>
              <div class="student-settings">
                <p class="header-status">Mokinys</p>
                <ion-icon
                  name="caret-down-outline"
                  class="dropdown-icon"
                ></ion-icon>
              </div>
            </div>
          </div>
          <ion-icon name="mail-outline" class="header-icon"></ion-icon>
        </div>
      </div>
      <div class="gradient-separator">
        <div class="time-left">
          <ion-icon name="time-outline" class="timer-icon"></ion-icon>
          <p class="timer">60:00</p>
        </div>
      </div>
    </header>
    <main class="grid grid--main">
      <nav>
        <div class="nav-heading">
          <ion-icon
            name="newspaper-outline"
            class="nav-heading-icon"
          ></ion-icon>
          <p>Naujienos</p>
        </div>

        <div class="nav-heading">
          <ion-icon
            name="pie-chart-outline"
            class="nav-heading-icon"
          ></ion-icon>
          <p>Analitika</p>
        </div>

        <div class="nav-heading">
          <ion-icon name="bookmark-outline" class="nav-heading-icon"></ion-icon>
          <p>Mano dienynas</p>
        </div>

        <div class="nav-heading">
          <ion-icon
            name="analytics-outline"
            class="nav-heading-icon"
          ></ion-icon>
          <p>Individuali pažanga</p>
        </div>

        <div class="nav-heading">
          <ion-icon
            name="document-text-outline"
            class="nav-heading-icon"
          ></ion-icon>
          <p>Papild. informacija</p>
        </div>

        <div class="nav-heading">
          <ion-icon name="football-outline" class="nav-heading-icon"></ion-icon>
          <p>Neformalus švietimas</p>
        </div>

        <div class="nav-heading">
          <ion-icon name="exit-outline" class="nav-heading-icon"></ion-icon>
          <p>Praėjimo kontrolė</p>
        </div>

        <div class="nav-heading">
          <ion-icon
            name="chatbox-ellipses-outline"
            class="nav-heading-icon"
          ></ion-icon>
          <p>Kita</p>
        </div>
      </nav>
      <div>2</div>
    </main>
  </body>
</html>
